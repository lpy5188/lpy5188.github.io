<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header> 
        <a href="index.html" class="btn" style="position:fixed; bottom:20px; right:20px;"> 
            < Go Back
        </a>         
        <img src="assets/logo.png">   <br>
        <h1> Upload Your Video </h1>            
    </header>

    <div class="container">
        <form action="https://formspree.io/f/mbjqlokp" method="POST">
            <label for="txt-title-video">Title of Video</label>
            <input type="text" placeholder="Title of video" id="txt-title-video" name="title" required />
            <label for="txt-description-video">Description of Video</label>
            <input type="text" placeholder="Describe the video." id="txt-description-video" name="description" required />
            <label for="date-to-publish">Date to Publish Video</label>
            <input type="date" id="date-to-publish" name="datePublish" required />
            <label for="thumbnail-photo">Video Thumbnail Photo</label>
            <input type="file" id="thumbnail-photo" name="thumbnailPhoto"/>
            <button class="btn btn-secondary">Submit</button>
        </form>        
    </div>
</body>
</html>
